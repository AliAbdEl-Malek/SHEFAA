<app-header></app-header>

<div class="d-flex justify-content-center edit-page" style="margin-top: 80px;">
    <div class="col-sm-8 shadow mt-3" style="padding-top: 20px; margin-bottom: 15px; background-color: white">

        <div class="d-flex justify-content-center w-100 ">

            <form [formGroup]="formGroup" style="padding-bottom: 35px;width: 60%;">

                <div class="text-center" *ngIf="user">
                    <img src="{{url}}" style="width: 30%; border-radius: 100%" />

                    <div class="custom-file">

                        <input formControlName="photoURL" type="file" (change)="onFileChanged($event)" class=" custom-file-input " id="customFile ">
                        <label class="custom-file-label " for="customFile ">Choose file</label>
                        <button class="brn btn-primary " (click)="onUpload() ">Upload!</button>
                        <!-- class="custom-file-label " -->
                    </div>
                </div>
                <br>

                <div class="form-group ">
                    <label for="name ">Name:</label>
                    <input type="text" formControlName="name" class="form-control " placeholder="Enter Name " id="name " />
                </div>

                <div class="form-group ">
                    <label for="email ">Email address:</label>
                    <input type="email" formControlName="email" class="form-control " placeholder="Enter email " id="email " />
                </div>

                <div class="form-group ">
                    <label for="mobilenumber ">Mobile Number:</label>
                    <input type="text" formControlName="mobile" class="form-control " placeholder="Mobile Number " id="mobilenumber " />
                </div>

                <div class="form-group ">
                    <label for="address ">Address:</label>
                    <input type="text" formControlName="address" class="form-control " placeholder="Adderss " id="address " />
                </div>

                <!-- Default radio -->
                <!-- <div class="form-check ">
                    <input class="form-check-input " type="radio " name="flexRadioDefault " id="flexRadioDefault1 " />
                    <label class="form-check-label " for="flexRadioDefault1 ">Female</label>
                </div> -->

                <!-- Default checked radio -->
                <!-- <div class="form-check ">
                    <input class="form-check-input " type="radio " name="flexRadioDefault " id="flexRadioDefault2 " checked/>
                    <label class="form-check-label " for="flexRadioDefault2 ">Male</label>
                </div> -->

                <a (click)="updateUser()" class="btn " style="background-color: #32c69a; color: white; margin-top: 5px ">Save</a>

            </form>
        </div>
    </div>
</div>
