<app-header></app-header>
<div class="container-fluid" *ngIf="user" style="margin-top: 80px;">
    <h2 class="d-flex justify-content-center" style="color: #32c69a;">Check Out</h2>
    <div class="card shadow m-3 p-5">
        <div class="row mb-3">
            <label class="form-label" style="color: #838383;">Name :</label>
            <input type="text" class="form-control" placeholder="Enter Your Name" value={{user.name}}>
        </div>
        <div class="row mb-3">
            <label class="form-label" style="color: #838383;">Address Details :</label>
            <input type="text" class="form-control" placeholder="Enter Your Address" value={{user.address}}>
        </div>
        <div class="row mb-3">
            <label class="form-label" style="color: #838383;">Mobile Number :</label>
            <input type="text" class="form-control" placeholder="Enter Your Address" value={{user.phone}}>
        </div>
        <div class="row mb-3">
            <label class="form-label" style="color: #838383;">Promo Code :</label>
            <input type="text" class="form-control">
        </div>
        <div class="card-body text-center  d-block d-sm-none" style="color:#32c69a; font-size: 15px;">Payment Method  <span style="color: #404040;">Cash $$</span></div>
        <div class="card-body text-center d-none d-sm-block" style="color:#32c69a; font-size: 30px;">Payment Method : <span style="color: #404040;">Cash $$</span></div>
    </div>
    <div class="card shadow m-4 p-2" style="border-radius: 30px; background-color: #f4f8fb; color: #404040;">
        <div class="card-body text-center">
            <div class="card-title" style="color:#32c69a;">Subtotal : <span style="color: #404040;">195 EGP</span></div>
            <div class="card-title" style="color:#32c69a;">Delivery : <span style="color: #404040;">15 EGP</span></div>
            <div class="card-title" style="color:#32c69a;">Total : <span style="color: #404040;">210 EGP</span></div>
            <a class="card-text" [routerLink]="['']" routerLinkActive="router-link-active" class="btn btn-outline-light m-1" id="add-btn">Confirm Order</a>
        </div>
        
    </div>
